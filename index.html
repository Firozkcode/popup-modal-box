<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image popup view</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Example buttons -->
<button onclick="openPopup('<p>Do you want to continue?</p>', true)">Open Confirm</button>
<button onclick="openPopup('<img src=\'assets/gallery-7.jpg\' alt=\'Image\' />')">Open Image</button>

<!-- Reusable Popup -->
<div class="popup-overlay" id="reusablePopup">
  <div class="popup-content">
    <button class="popup-close" onclick="closePopup()">&times;</button>
    <div id="popup-body"></div>
    <div id="popup-actions" class="popup-actions"></div>
  </div>
</div>



    <script src="script.js"></script>
</body>
</html>
